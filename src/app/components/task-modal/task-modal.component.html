<div class="p-6 bg-gray-100 relative rounded shadow">
  <button type="button" class="absolute top-3 right-3 focus:outline-none p-2" (click)="dialogRef.close({ closed: true })">
    <i class="fas fa-times"></i>
  </button>
  <div class="flex space-x-2 mb-5">
    <i class="fas fa-clipboard-check"></i>
    <div class="flex flex-col">
      <h3 class="text-lg font-semibold text-gray-800">{{data.description}}</h3>
      <p class="text-sm text-gray-500">in list ToDo</p>
    </div>
  </div>
  <div class="flex w-full gap-4">
    <div class="flex space-x-2 mb-5 w-4/6">
      <i class="fas fa-bars"></i>
      <div class="flex flex-col">
        <h3 class="text-lg font-semibold text-gray-800">Description</h3>
        <p class="text-sm text-gray-500">{{data|json}}</p>
      </div>
    </div>
    <div class="flex flex-auto space-y-2 flex-col">
      <t-button typeBtn="button" buttonType="secondary">
        <i class="fas fa-user"></i>
        Members
      </t-button>
      <t-button typeBtn="button" buttonType="secondary">
        <i class="fas fa-tag"></i>
        Labels
      </t-button>
      <t-button typeBtn="button" buttonType="secondary">
        <i class="fas fa-check-square"></i>
        Checklist
      </t-button>
      <t-button typeBtn="button" buttonType="secondary">
        <i class="fas fa-clock"></i>
        Dates
      </t-button>
    </div>
  </div>
</div>
