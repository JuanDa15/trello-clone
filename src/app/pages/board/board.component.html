<section class="min-h-screen">
  <app-navbar></app-navbar>
  <!-- Que se puedan ordenar dentro del mismo componente -->
  <div
    class="flex h-[58px] w-full flex-row justify-between bg-gradient-to-b from-[hsla(208,59.5%,33.9%,0.9)] to-[#0000003d]"
  >
    <div class="flex flex-row items-center gap-1">
      <h6 class="px-2 text-xl font-bold text-white">FrontEnd</h6>
      <button
        type="button"
        class="grid h-8 w-8 place-content-center rounded-sm bg-[#ffffff33] text-white transition-all duration-300 hover:bg-white hover:text-slate-800"
      >
        <i class="far fa-star"></i>
      </button>
      <button
        type="button"
        class="flex h-8 w-fit flex-row items-center gap-2 rounded-sm bg-[#ffffff33] px-3 text-sm font-medium text-white transition-all duration-300 hover:bg-white hover:text-slate-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          class="h-4 w-4"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0z"
          />
        </svg>
        Workspace visible
      </button>
      <button
        type="button"
        class="flex h-8 w-fit flex-row items-center gap-2 rounded-sm bg-[#ebecf0] px-3 text-sm font-medium text-gray-600 transition-all duration-300 hover:bg-white hover:text-slate-800"
        [ngClass]="{ 'bg-white text-slate-800': true }"
      >
        <i class="fas fa-columns"></i>
        Board
      </button>
      <button
        type="button"
        class="flex h-8 w-fit flex-row items-center gap-2 rounded-sm bg-[#ffffff33] px-3 text-sm font-medium text-white transition-all duration-300 hover:bg-white hover:text-slate-800"
      >
        <i class="fas fa-chevron-down"></i>
      </button>
    </div>
    <div class="flex flex-row items-center gap-1">
      <button
        type="button"
        class="flex h-8 w-fit flex-row items-center gap-2 rounded-sm bg-[#ffffff33] px-3 text-sm font-medium text-white transition-all duration-300 hover:bg-white hover:text-slate-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-4 w-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.631 8.41m5.96 5.96a14.926 14.926 0 01-5.841 2.58m-.119-8.54a6 6 0 00-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 00-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 01-2.448-2.448 14.9 14.9 0 01.06-.312m-2.24 2.39a4.493 4.493 0 00-1.757 4.306 4.493 4.493 0 004.306-1.758M16.5 9a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
          />
        </svg>
        Power-Ups
      </button>
      <button
        type="button"
        class="flex h-8 w-fit flex-row items-center gap-2 rounded-sm bg-[#ffffff33] px-3 text-sm font-medium text-white transition-all duration-300 hover:bg-white hover:text-slate-800"
      >
        <i class="fas fa-bolt"></i>
        Automation
      </button>
      <button
        type="button"
        class="flex h-8 w-fit flex-row items-center gap-2 rounded-sm bg-[#ffffff33] px-3 text-sm font-medium text-white transition-all duration-300 hover:bg-white hover:text-slate-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
          />
        </svg>
        Filter
      </button>
      <div class="mx-2 h-4 w-1 border-l-[1px]"></div>
      <button
        type="button"
        class="relative h-8 w-8 rounded-full bg-orange-600 font-semibold"
      >
        JO
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="3"
          stroke="#fff"
          class="absolute right-0 -bottom-1 h-4 w-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5"
          />
        </svg>
      </button>
      <button
        class="flex h-8 w-fit flex-row items-center gap-2 rounded-sm bg-white px-3 text-sm font-medium text-slate-800 transition-all duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-4 w-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
          />
        </svg>
        Share
      </button>
      <button
        class="mr-2 flex h-8 w-fit flex-row items-center gap-2 rounded-sm bg-[#ffffff33] px-3 text-sm font-medium text-white transition-all duration-300 hover:bg-white hover:text-slate-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>

  <div
    class="min-h-full h-[inherit] m-4 flex flex-row gap-2 overflow-auto"
    cdkDropListGroup
    cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="columns"
    (cdkDropListDropped)="droppedItemColumn( $event )"
  >
    <div
      class="w-[280px] shrink-0 rounded-xl bg-[#ebecf0] px-2 py-2 my-2"
      *ngFor="let column of columns"
      cdkDrag
    >
      <div class="flex flex-row items-center justify-between px-2 py-1">
        <h6 class="cursor-pointer text-sm font-semibold">
          {{ column.columnName }}
        </h6>
        <button
          type="button"
          class="grid h-8 w-8 place-items-center rounded-sm hover:bg-slate-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </button>
      </div>
      <ul
        cdkDropList
        [cdkDropListData]="column.tasks"
        class="flex min-h-[42px] flex-col gap-2"
        (cdkDropListDropped)="droppedItem($event)"
      >
        <li
          *ngFor="let task of column.tasks"
          cdkDrag
          class="rounded-md border-[1px] border-slate-200 bg-white px-4 py-2 shadow-sm"
          (click)="openTask( task )"
        >
          {{ task.description }}
        </li>
      </ul>
      <div class="mt-3 flex flex-row items-center justify-between">
        <button
          type="button"
          class="flex h-10 shrink-0 grow flex-row items-center gap-2 rounded-sm bg-transparent px-3 text-sm font-medium text-gray-600 transition-all duration-300 hover:bg-white hover:text-slate-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-4 w-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          Add a card
        </button>
        <button
          class="grid h-10 w-10 shrink-0 place-items-center rounded-sm bg-transparent px-3 text-sm font-medium text-gray-600 transition-all duration-300 hover:bg-white hover:text-slate-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-4 w-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"
            />
          </svg>
        </button>
      </div>
    </div>

    <button
      type="button"
      class="mr-2 flex h-12 w-[280px] shrink-0 flex-row items-center gap-2 rounded-xl bg-[#ffffff62] px-3 text-sm font-medium text-white transition-all duration-300 hover:bg-white hover:text-slate-800"
      (click)="addColumn()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
      Add another list
    </button>
  </div>
</section>
